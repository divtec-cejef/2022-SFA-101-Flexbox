<body class="flex1">
    <div class="donnee">
        <h1>Disposition flexible 1</h1>
        <p>Ces éléments de liste <code>&lt;li&gt;</code>, constituent la
            navigation pour un site.
            Ils doivent être <strong>disposés en ligne</strong>
            à l'aide de Flexbox, avec un
            <strong>espace égal entre chaque élément</strong>.</p>

        <p>L'exemple fini doit ressembler à l'image ci-dessous.</p>

        <img class="block" src="_src/flex-1.png"
             alt="Résultat disposition flexible 1">
    </div>

    <div class="solution">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Products</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div>
